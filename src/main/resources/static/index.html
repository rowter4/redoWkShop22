<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Welcome to the Giphy Login Page</h1>
                <h2>Search for your gif here </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="GET" action="/search">
                    <div class="mb-3">
                        <label for="searchPhrase" class="form-label">Search Item</label>
                        <input type="text" class="form-control" id="searchPhrase" name="searchPhrase" aria-describedby="searchHelp">
                        <div id="searchHelp" class="form-text">Key in the things that you want to search</div>
                    </div>

                    <div class="mb-3">
                        <label for="limit" class="form-label">Number of GIFs</label>
                        <select class="form-select" id="limit" name="limit">
                            <option value="5" selected>5</op    tion>
                            <option value="10">10</option>
                            <option value="15">15</option>  
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <select class="form-select" id="rating" name="rating">
                            <option value="g" selected>G</option>   
                            <option value="pg">PG</option>
                            <option value="pg-13">PG-13</option>
                            <option value="r">R</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
